<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/tyle.css">
</head>
<body>

    <div class="container">
        <div class="key-code">
            <h1 id="key-code-title"></h1>
        </div>
        <div class="boxes">
            <div class="box">
                <p class="title">event.key</p>
                <div class="value" id="key-code-value"></div>
            </div>

            <div class="box">
                <p class="title">event.location</p>
                <div class="value" id="location-value"></div>
            </div>

            <div class="box">
                <p class="title">event.which</p>
                <div class="value" id="which-value"></div>
            </div>

            <div class="box">
                <p class="title">event.code</p>
                <div class="value" id="code-value"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
